<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        body {
            font-size: 16px;
        }

        h1 {
          font-size: 65px;
          color: orange;
          font-family: sans-serif;
        }

        ul {
            background-color: aqua;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }

        .cordefundo {
            background-color: rgb(231, 139, 0);
            text-align: center;
            text-decoration:underline;
            line-height: 50px;
        }

        #amarelo {
            color: yellow;
            font-size: 2em;
        }

        #vermelho {
            color: red;
            font-size: 2em;
        }

        #marrom {
            color:brown ;
            font-size: 2em;
        }


    </style>

  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="cordefundo">Qual é a sua cor favorita?</p>
    <ul class="cordefundo">
      <li id="amarelo">Amarelo</li>
      <li id="vermelho">Vermelho</li>
      <li id="marrom">Marrom</li>
    </ul>
  </body>
</html>
